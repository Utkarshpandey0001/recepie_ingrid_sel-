<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root {
            --tenne-tawny: #d65108;
            --tenne-tawny-dark: #b54507;
        }
        body {
            font-weight: 300;
            font-size: 1.05rem;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .btn {
            font-family: inherit;
            cursor: pointer;
            outline: 0;
            font-size: 1.05rem;
        }
        .text {
            opacity: 0.8;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .meal-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .meal-search {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 2rem 0;
        }
        .meal-search cite {
            font-size: 1rem;
        }
        .ingredient-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;

        }
        .ingredient {
            padding: 10px 20px;
            background: var(--tenne-tawny);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .ingredient.selected {
            background: var(--tenne-tawny-dark);
        }
        .meal-result {
            margin-top: 4rem;
        }
        #meal {
            margin: 2.4rem 0;
        }
        .meal-item {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 21px -12px rgba(0, 0, 0, 0.79);
            margin: 2rem 0;
        }
        .meal-img img {
            width: 100%;
            display: block;
        }
        .meal-name {
            padding: 1.5rem 0.5rem;
        }
        .meal-name h3 {
            font-size: 1.4rem;
        }
        .recipe-btn {
            text-decoration: none;
            color: #fff;
            background: var(--tenne-tawny);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.75rem 0;
            display: block;
            width: 175px;
            margin: 1rem auto;
            border-radius: 2rem;
            transition: all 0.4s linear;
        }
        .recipe-btn:hover {
            background: var(--tenne-tawny-dark);
        }
        .meal-details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background: var(--tenne-tawny);
            border-radius: 1rem;
            width: 90%;
            height: 90%;
            overflow-y: scroll;
            display: none;
            padding: 2rem 0;
        }
        .meal-details::-webkit-scrollbar {
            width: 10px;
        }
        .meal-details::-webkit-scrollbar-thumb {
            background: #f0f0f0;
            border-radius: 2rem;
        }
        .showRecipe {
            display: block;
        }
        .meal-details-content {
            margin: 2rem;
        }
        .meal-details-content p:not(.recipe-category) {
            padding: 1rem 0;
        }
        .recipe-close-btn {
            position: absolute;
            right: 2rem;
            top: 2rem;
            font-size: 1.8rem;
            background: #fff;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }
        .recipe-title {
            letter-spacing: 1px;
            padding-bottom: 1rem;
        }
        .recipe-category {
            background: #fff;
            font-weight: 600;
            color: var(--tenne-tawny);
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
        }
        .recipe-instruct {
            padding: 1rem 0;
        }
        .recipe-meal-img img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .recipe-link {
            margin: 1.4rem 0;
        }
        .recipe-link a {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.4s linear;
        }
        .recipe-link a:hover {
            opacity: 0.8;
        }
        .notFound {
            grid-template-columns: 1fr!important;
            color: var(--tenne-tawny);
            font-size: 1.8rem;
            font-weight: 600;
            width: 100%;
        }
        .food1{
            display: flex;
            flex-direction: column;
            gap: 10px;

        }
        .food2{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media screen and (min-width: 600px) {
            .meal-search-box {
                width: 540px;
                margin-left: auto;
                margin-right: auto;
            }
        }
        @media screen and (min-width: 768px) {
            #meal {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            .meal-item {
                margin: 0;
            }
            .meal-details {
                width: 700px;
            }
        }
        @media screen and (min-width: 992px) {
            #meal {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <div class="quotes">
                    <h2 class="title">Select your ingredient and find recipe</h2>
                <blockquote>"The only real stumbling block is fear of failure. In cooking, you've got to have a 'What the hell?' attitude." â€“ Julia Child<br>
                    <cite>- Julia Child</cite>
                </blockquote>
                </div>
                

                <div class="ingredient-board" id="ingredient-board">
                    <div class="food1">
                    <div class="ingredient" data-ingredient="chicken">Chicken</div>
                    <div class="ingredient" data-ingredient="bread">Bread</div>
                    <div class="ingredient" data-ingredient="salmon">Salmon</div>
                    <div class="ingredient" data-ingredient="pork">Pork</div>
                    <div class="ingredient" data-ingredient="tofu">Tofu</div>
                    </div>
                    <div class="food2">
                        <div class="ingredient" data-ingredient="paneer">matar paneer</div>
                        <div class="ingredient" data-ingredient="rice">rice</div>
                        <div class="ingredient" data-ingredient="salt">salt</div>
                        <div class="ingredient" data-ingredient="garlic">garlic</div>
                        <div class="ingredient" data-ingredient="sugar">sugar</div>
                    </div>
                   
                    
                    
                    
                    <!-- Add more ingredients as needed -->
                </div>
                <button type="submit" class="btn" id="search-btn" style="margin-top: 20px; width:150px ;">
                    Find Recipes
                </button>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="meal"></div>
            </div>

            <div class="meal-details">
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="meal-details-content"></div>
            </div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById('search-btn');
        const mealList = document.getElementById('meal');
        const mealDetailsContent = document.querySelector('.meal-details-content');
        const recipeCloseBtn = document.getElementById('recipe-close-btn');
        const ingredientBoard = document.getElementById('ingredient-board');

        let selectedIngredients = [];

        ingredientBoard.addEventListener('click', (e) => {
            if (e.target.classList.contains('ingredient')) {
                e.target.classList.toggle('selected');
                const ingredient = e.target.getAttribute('data-ingredient');
                if (selectedIngredients.includes(ingredient)) {
                    selectedIngredients = selectedIngredients.filter(item => item !== ingredient);
                } else {
                    selectedIngredients.push(ingredient);
                }
            }
        });

        searchBtn.addEventListener('click', getMealList);
        mealList.addEventListener('click', getMealRecipe);
        recipeCloseBtn.addEventListener('click', () => {
            mealDetailsContent.parentElement.classList.remove('showRecipe');
        });

        function getMealList() {
            if (selectedIngredients.length === 0) {
                alert('Please select at least one ingredient!');
                return;
            }

            let mealPromises = selectedIngredients.map(ingredient => {
                return fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${ingredient}`)
                    .then(response => response.json());
            });

            Promise.all(mealPromises).then(dataArray => {
                let html = "";
                let meals = [];
                dataArray.forEach(data => {
                    if (data.meals) {
                        meals = meals.concat(data.meals);
                    }
                });

                if (meals.length > 0) {
                    meals.forEach(meal => {
                        html += `
                            <div class="meal-item" data-id="${meal.idMeal}">
                                <div class="meal-img">
                                    <img src="${meal.strMealThumb}" alt="food">
                                </div>
                                <div class="meal-name">
                                    <h3>${meal.strMeal}</h3>
                                    <a href="#" class="recipe-btn">Get Recipe</a>
                                </div>
                            </div>
                        `;
                    });
                    mealList.classList.remove('notFound');
                } else {
                    html = "Sorry, we didn't find any meal!";
                    mealList.classList.add('notFound');
                }

                mealList.innerHTML = html;
            });
        }

        function getMealRecipe(e) {
            e.preventDefault();
            if (e.target.classList.contains('recipe-btn')) {
                let mealItem = e.target.parentElement.parentElement;
                fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealItem.dataset.id}`)
                    .then(response => response.json())
                    .then(data => mealRecipeModal(data.meals));
            }
        }

        function mealRecipeModal(meal) {
            meal = meal[0];
            let html = `
                <h2 class="recipe-title">${meal.strMeal}</h2>
                <p class="recipe-category">${meal.strCategory}</p>
                <div class="recipe-instruct">
                    <h3>Instructions:</h3>
                    <p>${meal.strInstructions}</p>
                </div>
                <div class="recipe-meal-img">
                    <img src="${meal.strMealThumb}" alt="">
                </div>
                <div class="recipe-link">
                    <a href="${meal.strYoutube}" target="_blank">Watch Video</a>
                </div>
            `;
            mealDetailsContent.innerHTML = html;
            mealDetailsContent.parentElement.classList.add('showRecipe');
        }
    </script>
</body>
</html>
